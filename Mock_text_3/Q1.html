<!DOCTYPE html>
<html>
<head>
  <title>Color and Size Change</title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="box"></div>

  <script>
    const box = document.getElementById('box');

    box.addEventListener('click', function() {
      box.style.backgroundColor = 'yellow';
    
      const currentWidth = parseInt(box.style.width, 10);
      const currentHeight = parseInt(box.style.height, 10);
      box.style.width = currentWidth * 2 + 'px';
      box.style.height = currentHeight * 2 + 'px';
    });
  </script>
</body>
</html>
